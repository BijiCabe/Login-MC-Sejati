<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>MC-Sejati Login</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Passion+One&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<body>
  <div class="main-container">
    <div class="img-container">
    <img class="mc-logo" src="assets/mcsejati-word-logo.png" alt="">
    </div>
    <div class="flex-container">
      
    <div class="login-container">
      <div class="login-box">
        <p class="login-text">Login</p>
        <form action="">
         <p class="Member-Id" >
            <input class="input-1" type="number" placeholder="Masukkan ID kamu" required="">
         </p>
      </div>
      <div class="login-text-2">
        <p class="daftar-disini">Belum Memiliki Member ID? <a href="#" class="daftar-disini-link">Daftar Disini</a>
        </p>
        <div class="login-button">
          <a class="button-link" href="">
          <button type="submit">Login</button>
          </form>
          </a>
        </div>
      </div>
    </div>
      <!--CEK MEMBER ID-->
    <div class="main-cekmem-container">
      <div class="cekmemId-text-container">
        <p class="cekmemId-text">
          Cek Member ID
        </p>
        <form action="">
        <div class="div-enter-WA-number">
          <div class="input-box">
            <input class"input-1" type="number" placeholder="No. WhatsApp" required="">
          </div>
          <div class="show-member-id">
            <p class="tulisan-member-id">Member Id:</p>
          </div>
            <div class="div-button-link">
         <a class="button-link" href="">
          <button class="button-2" type="submit">Login</button>
            </div>
    </div>
        </form>
         </div>
         <div class="teks-not-found-IDMem">
            <p class="IDMem-NotFound">Tidak Menemukan Member ID? 
          </p>
            <a href="#" class="daftar-disini-link">Hubungi Admin</a>
         </div>
      </div>
    </div>
    <div class="copyright">
      <p class="copyright-text">
        Copyright &copy 2023 mcsejatiteam All Rights Reserved by "Rio the Front End Specialist at mcsejatiteam"
      </p>
    </div>
  </div>
